<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #36d1dc, #5b86e5);
    }

    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 380px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .card h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .card p {
      margin-bottom: 1.5rem;
      color: #555;
      font-size: 0.95rem;
    }

    .card input[type="text"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .card input[type="text"]:focus {
      border-color: #36d1dc;
      box-shadow: 0 0 0 3px rgba(54, 209, 220, 0.25);
    }

    .card button {
      width: 100%;
      padding: 0.9rem;
      background: #5b86e5;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .card button:hover {
      background: #4a75d4;
      transform: translateY(-2px);
    }

    .card button:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .card {
        margin: 1rem;
        padding: 1.5rem;
      }

      .card h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ”‘ Forgot Password</h1>
    <p>Enter your email to reset your password</p>
    <form id="enter-email">
      <input id="email" type="text" placeholder="Enter your email" required>
      <button type="submit">Continue</button>
    </form>
  </div>

  <script>
    const socket = io({ auth: { token: localStorage.getItem("token") } });

    function validateEmail(email) {
      const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
      return re.test(email);
    }

    document.getElementById("enter-email").addEventListener("submit", (event) => {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();

      if (!validateEmail(email)) {
        return alert("Invalid email format");
      }

      socket.emit("forgot-password", email);

      socket.on("correct email", () => {
        window.location.href = "/new-password";
      });

      socket.on("incorrect email", () => {
        alert("Email not found");
      });
    });
  </script>
</body>
</html>
