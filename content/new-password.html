<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    /* –û–±—â–∏–π —Ñ–æ–Ω */
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #333;
    }

    /* –ö–∞—Ä—Ç–æ—á–∫–∞ */
    .card {
      background: #fff;
      padding: 2rem;
      border-radius: 1.25rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    .card h1 {
      margin-bottom: 1rem;
      font-size: 1.6rem;
      color: #444;
    }

    .card p {
      margin-bottom: 1.5rem;
      font-size: 0.95rem;
      color: #666;
    }

    /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
    .card input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 0.75rem;
      font-size: 1rem;
      outline: none;
      transition: border 0.3s;
    }

    .card input[type="password"]:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.2);
    }

    /* –ö–Ω–æ–ø–∫–∞ */
    .card button {
      width: 100%;
      padding: 0.9rem;
      background: #667eea;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 0.75rem;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .card button:hover {
      background: #5a67d8;
      transform: translateY(-2px);
    }

    .card button:active {
      transform: translateY(0);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 500px) {
      .card {
        margin: 1rem;
        padding: 1.5rem;
      }

      .card h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîí Reset Password</h1>
    <p>Enter your new password below</p>
    <form id="new-password-form">
      <input id="new-password" type="password" placeholder="Enter new password" required>
      <button type="submit">Update Password</button>
    </form>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({ auth: { token: localStorage.getItem("token") } });
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) {
      return parts.pop().split(";").shift();
    }
    return null;
  }
  
      // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –≤—ã–Ω–µ—Å–µ–Ω—ã –≤–Ω–µ submit
  socket.on("password-updated", () => {
    alert("‚úÖ Password updated successfully");
    window.location.href = "/chat";
  });

  socket.on("password-update-error", (msg) => {
    alert("‚ùå " + msg);
  });

  // –§–æ—Ä–º–∞
  document.getElementById("new-password-form").addEventListener("submit", (event) => {
    event.preventDefault();
    const newPassword = document.getElementById("new-password").value.trim();
    const email = getCookie("email");

    if (newPassword.length < 6) {
      return alert("Password must be at least 6 characters long");
    }

    // –ü–µ—Ä–µ–¥–∞—ë–º –æ–±—ä–µ–∫—Ç, –∞ –Ω–µ —Ñ—É–Ω–∫—Ü–∏—é
    socket.emit("new-password", { newPassword, email });
  });

  </script>
</body>
</html>
