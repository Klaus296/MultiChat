<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Chat Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-4">

  <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md mb-6">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Create a New Chat Room</h1>
    
    <form id="roomForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Room Name</label>
        <input type="text" id="roomName" placeholder="Enter room name" required
               class="mt-1 w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Description</label>
        <textarea id="roomDescription" rows="3" placeholder="Describe your chat room"
                  class="mt-1 w-full px-3 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
      </div>

      <div class="flex justify-end space-x-3">
        <button type="button" onclick="window.location.href='/'"
                class="px-4 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400">Cancel</button>
        <button type="submit"
                class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">Create Room</button>
      </div>
    </form>
  </div>

  <!-- Список комнат -->
  <div id="recomendations" class="w-full max-w-md"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Получаем имя пользователя из users.json через fetch
    let userName = "";
    fetch("/users.json")
      .then(response => response.json())
      .then(data => {
      // Предполагаем, что users.json содержит объект с текущим пользователем
      // Например: { "currentUser": { "name": "Stas" } }
      userName = data.currentUser?.name || "";
      })
      .catch(() => {
      userName = "";
      });

    // Запрашиваем список комнат при загрузке
    
    // Создание новой комнаты
    document.getElementById("roomForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const roomName = document.getElementById("roomName").value.trim();
      const roomDescription = document.getElementById("roomDescription").value.trim();

      socket.emit("createRoom", { userName, roomName, roomDescription });
    });

    // Уведомления
    socket.on("createRoomSuccess", () => {
      const roomName = document.getElementById("roomName").value.trim();
      alert("✅ Кімната створена!");
      window.location.href = "/chat"
      socket.emit("getRooms",{room:roomName});
    });

    socket.on("createRoomError", (msg) => {
      alert("❌ " + msg);
    });

    socket.on("newRoom", () => {
      socket.emit("getRooms");
    });
  </script>
</body>
</html>
