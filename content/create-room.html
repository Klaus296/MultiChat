  <!-- Список комнат -->
  <div id="recomendations" class="w-full max-w-md"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    // Получаем имя пользователя из users.json через fetch
    let userName = "";
    fetch("/users.json")
      .then(response => response.json())
      .then(data => {
      // Предполагаем, что users.json содержит объект с текущим пользователем
      // Например: { "currentUser": { "name": "Stas" } }
      userName = data.currentUser?.name || "";
      })
      .catch(() => {
      userName = "";
      });

    // Запрашиваем список комнат при загрузке
    
    // Создание новой комнаты
    document.getElementById("roomForm").addEventListener("submit", (e) => {
      e.preventDefault();
      const roomName = document.getElementById("roomName").value.trim();
      const roomDescription = document.getElementById("roomDescription").value.trim();
      const language = document.getElementById("language").value.trim();
      const categorie = document.getElementById("categorie").value.trim();
      socket.emit("createRoom", { userName, roomName, roomDescription,language,categorie });
    });

    // Уведомления
    socket.on("createRoomSuccess", () => {
      const roomName = document.getElementById("roomName").value.trim();
      window.location.href = "/chat"
      alert("✅ Кімната створена!");
      socket.emit("getRooms",{room:roomName});
    });

    socket.on("createRoomError", (msg) => {
      alert("❌ " + msg);
    });

    socket.on("newRoom", () => {
      socket.emit("getRooms");
    });
  </script>
