<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess the Number</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl p-8 max-w-md w-full text-center">
    <h1 class="text-3xl font-bold text-indigo-700 mb-4">üé≤ Guess the Number</h1>
    <p class="text-gray-700">–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç <span class="font-bold">1</span> –¥–æ <span class="font-bold">20</span>.</p>
    <p class="text-lg text-indigo-600 mt-2">–£ —Ç–µ–±—è –µ—Å—Ç—å <span class="font-semibold">10 —Å–µ–∫—É–Ω–¥</span> –Ω–∞ —É–≥–∞–¥—ã–≤–∞–Ω–∏–µ!</p>

    <div class="mt-6">
      <form id="enter_number" class="flex gap-2">
        <input id="input" type="number" min="1" max="20" placeholder="–í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ..."
          class="flex-1 px-4 py-2 rounded-xl border border-indigo-400 focus:ring-2 focus:ring-indigo-500 outline-none">
        <button type="submit"
          class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition">üéØ</button>
      </form>
    </div>

    <div class="mt-6">
      <p id="message" class="text-lg font-semibold text-gray-800"></p>
      <p class="mt-2">‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤: <span id="score" class="font-bold text-green-600">0</span></p>
      <p>‚è≥ –í—Ä–µ–º—è: <span id="timer" class="font-bold text-red-600">10</span> —Å–µ–∫.</p>
    </div>
  </div>

  <script>
    let number;
    let score = 0;
    let timeLeft = 10;
    let timerInterval;
    let count = 0
    function newNumber() {
      number = Math.floor(Math.random() * 20) + 1;
      document.getElementById("input").value = "";
      document.getElementById("message").textContent = "–ü–æ–ø—Ä–æ–±—É–π —É–≥–∞–¥–∞—Ç—å!";
      timeLeft = 10;
      document.getElementById("timer").textContent = timeLeft;

      if (timerInterval) clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById("timer").textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("message").textContent = "‚õî –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ß–∏—Å–ª–æ –±—ã–ª–æ: " + number;
          count+=1
          setTimeout(newNumber, 2000);
        }
      }, 1000);
    }

    document.getElementById("enter_number").addEventListener("submit", function (e) {
      e.preventDefault();
      let guess = parseInt(document.getElementById("input").value, 10);
      if (!guess || guess < 1 || guess > 20) {
        document.getElementById("message").textContent = "‚ö†Ô∏è –í–≤–µ–¥–∏—Ç–µ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 20!";
        return;
      }
      if (guess === number) {
        score++;
        document.getElementById("score").textContent = score;
        document.getElementById("message").textContent = "üéâ –í–µ—Ä–Ω–æ! –ó–∞–≥–∞–¥–∞–Ω–æ –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ...";
        count+=1
        clearInterval(timerInterval);
        setTimeout(newNumber, 1500);
      } else if (guess < number) {
        document.getElementById("message").textContent = "üìâ –ú–æ—ë —á–∏—Å–ª–æ –±–æ–ª—å—à–µ!";
      } else {
        document.getElementById("message").textContent = "üìà –ú–æ—ë —á–∏—Å–ª–æ –º–µ–Ω—å—à–µ!";
      }
    });
    if(count<=10){
        newNumber();
    }
    
  </script>
</body>
</html>
