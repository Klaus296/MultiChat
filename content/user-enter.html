<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í—Ö—ñ–¥</title>
  <link rel="stylesheet" href="auth/style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="http://localhost:5050/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="login-content">
    <a href="/" id="register-btn">
      –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è
    </a>

    <div id="login-form">
      <form id="loginForm">
        <input id="user-name" type="text" placeholder="Username" required />
        <input id="user-password" type="text" placeholder="Password" required />
        <input type="submit" value="Login" />
      </form>
      <a href="forgot-password" id="forgot-link">–ó–∞–±—É–ª–∏ –ø–∞—Ä–æ–ª—å?</a>
    </div>
  </div>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #c3dafe);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #register-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      background-color: #4f46e5;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      text-decoration: none;
      transition: background 0.3s ease;
      z-index: 10;
    }

    #register-btn:hover {
      background-color: #3730a3;
    }

    #login-form {
      width: 100%;
      max-width: 400px;
      padding: 1rem;
    }

    #loginForm {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    #loginForm:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.15);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    input[type="submit"] {
      width: 100%;
      padding: 0.9rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    input[type="submit"]:hover {
      background: #4f46e5;
      transform: translateY(-2px);
    }

    input[type="submit"]:active {
      transform: translateY(0);
    }

    #forgot-link {
      display: block;
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #4f46e5;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    #forgot-link:hover {
      color: #3730a3;
      text-decoration: underline;
    }

    /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω—ñ—Å—Ç—å */
    @media (max-width: 600px) {
      #loginForm {
        padding: 1.5rem;
      }

      input[type="text"],
      input[type="password"] {
        font-size: 0.95rem;
      }

      input[type="submit"] {
        font-size: 1rem;
      }

      #register-btn {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const socket = io("http://localhost:5050");

      // –Ø–∫—â–æ –≤–∂–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–∏–π ‚Äî —Ä–µ–¥–∏—Ä–µ–∫—Ç —É —á–∞—Ç
      fetch("/api/me")
        .then(res => res.json())
        .then(user => {
          if (user && user.name) {
            window.location.href = "/chat";
          }
        })
        .catch(() => {});

      document.getElementById("loginForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("user-name").value.trim();
        const password = document.getElementById("user-password").value.trim();

        if (!name || !password) return alert("‚ùå –ó–∞–ø–æ–≤–Ω—ñ—Ç—å –≤—Å—ñ –ø–æ–ª—è");

        try {
          const res = await fetch("/api/login-or-register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, password })
          });

          const data = await res.json();

          if (res.ok && data.success) {
            window.location.href = "/chat";
          } else {
            alert("‚ùå " + (data.message || "–ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É"));
          }
        } catch (err) {
          console.error("‚ùå –ü–æ–º–∏–ª–∫–∞ –≤—Ö–æ–¥—É:", err);
          alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º");
        }
      });
    });
  </script>
</body>
</html>
