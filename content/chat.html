<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #chat {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 20px;
    box-sizing: border-box;
}

#chat-content {
    width: 100%;
    max-width: 600px;
    min-height: 400px;
    background: #ffffff;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 20px;
    overflow-y: auto;
    transition: all 0.3s ease;
}

#messageForm {
    width: 100%;
    max-width: 600px;
    display: flex;
    background: #ffffff;
    border-radius: 0 0 20px 20px;
    padding: 10px 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

#messageText {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 25px;
    background: #f0f2f5;
    font-size: 16px;
    color: #333;
    outline: none;
    transition: all 0.3s ease;
    margin-right: 10px;
}

#messageText::placeholder {
    color: #999;
}

#messageText:focus {
    background: #e8ecef;
    box-shadow: 0 0 0 3px rgba(100, 149, 237, 0.2);
}

#messageForm input[type="submit"] {
    padding: 15px 25px;
    border: none;
    border-radius: 25px;
    background: #6495ed;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#messageForm input[type="submit"]:hover {
    background: #4682b4;
    transform: translateY(-2px);
}

#messageForm input[type="submit"]:active {
    transform: translateY(0);
}

/* Responsive design */
@media (max-width: 768px) {
    #chat-content {
        max-width: 90%;
        min-height: 300px;
        padding: 15px;
    }

    #messageForm {
        max-width: 90%;
        padding: 10px 15px;
    }

    #messageText {
        font-size: 14px;
        padding: 12px;
    }

    #messageForm input[type="submit"] {
        font-size: 14px;
        padding: 12px 20px;
    }
}

@media (max-width: 480px) {
    #chat {
        padding: 10px;
    }

    #chat-content {
        max-width: 95%;
        min-height: 200px;
        padding: 10px;
    }

    #messageForm {
        max-width: 95%;
        padding: 8px 10px;
    }

    #messageText {
        font-size: 13px;
        padding: 10px;
    }

    #messageForm input[type="submit"] {
        font-size: 13px;
        padding: 10px 15px;
    }
}
    </style>
</head>
<body bgcolor="#23B87F">
    <div id="chat">
        <div id="chat-content"></div>
        <form id="messageForm">
            <input id="messageText" type="text" placeholder="Enter anything...">
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
const socket = io(window.location.origin);
fetch('/api/users')
.then(response => response.json())
.then(data => {
    const currentUser = data[data.length - 1];  

    // Берем имя друга напрямую (строка)
    const roomNow = typeof currentUser.roomNow === "string"
        ? currentUser.roomNow
        : "";
    const mainName = typeof currentUser.mainName === "string"
        ? currentUser.mainName
        : "";
    const chatNow = typeof currentUser.chatNow === "string"
        ? currentUser.chatNow
        : "";
    console.log(roomNow);
    socket.emit("join chat", {mainName:roomNow, chatNow:roomNow });
    document.getElementById("messageForm").addEventListener("submit", (e) => {
        e.preventDefault();
        console.log(mainName, roomNow, chatNow);
        const msg = document.getElementById("messageText").value.trim();
        if (!msg || !chatNow || mainName === "Unknown") return;

        socket.emit("set chat", { chatNow:roomNow, mainName:roomNow, msg });
        document.getElementById("messageText").value = "";
    });
})
.catch(error => console.error("Ошибка загрузки chatNow:", error));

socket.on("no friend", () => {
    alert("No friend selected for chat.");
    window.location.href = "/";
});
let chatNow = null;
let mainName = null;
socket.on("chat set", (data) => {
    if (data.chatNow) {
        chatNow = data.chatNow;
    }
    const chatContent = document.getElementById("chat-content");
    chatContent.innerHTML = "";

    if (data.messages && Array.isArray(data.messages)) {
        data.messages.forEach((msg, index) => {
            const name = msg.username || msg.sender || "Unknown";
            const text = msg.text || "";

            if (name === "Unknown") return;

            const div = document.createElement("div");
            div.innerHTML = `<p><strong>${name}</strong>: <span id="msgText-${index}">${escapeHtml(text)}</span></p>`;
            div.style = "font-size:1.5em; color:#2F5C4B;";

            const btnContainer = document.createElement("div");
            btnContainer.style.display = "none";
            btnContainer.style.marginTop = "5px";

            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.addEventListener("click", () => {
                socket.emit("delete message", { id: msg.id, chatNow, mainName });
                btnContainer.style.display = "none";
            });

            const editBtn = document.createElement("button");
            editBtn.textContent = "Change";
            editBtn.addEventListener("click", () => {
                const msgSpan = div.querySelector(`#msgText-${index}`);
                const input = document.createElement("input");
                input.type = "text";
                input.value = text;
                msgSpan.replaceWith(input);
                input.focus();

                input.addEventListener("blur", () => {
                    const newText = input.value.trim();
                    if (newText && newText !== text) {
                        socket.emit("edit message", { id: msg.id, chatNow, mainName, text: newText });
                    }
                    input.replaceWith(msgSpan);
                    btnContainer.style.display = "none";
                });
            });

            const complainBtn = document.createElement("button");
            complainBtn.textContent = "Complain";
            btnContainer.appendChild(deleteBtn);
            btnContainer.appendChild(editBtn);
            btnContainer.appendChild(complainBtn);
            div.appendChild(btnContainer);

            div.addEventListener("contextmenu", (e) => {
                e.preventDefault();
                btnContainer.style.display = "block";
            });

            let touchTimer = null;
            div.addEventListener("touchstart", (e) => {
                touchTimer = setTimeout(() => {
                    btnContainer.style.display = "block";
                }, 500);
            });
            div.addEventListener("touchend", (e) => {
                clearTimeout(touchTimer);
            });

            document.addEventListener("click", (e) => {
                if (!div.contains(e.target)) {
                    btnContainer.style.display = "none";
                }
            });

            chatContent.appendChild(div);
        });
    }

    chatContent.scrollTop = chatContent.scrollHeight;
});

// функция для защиты от XSS
function escapeHtml(str) {
  return str
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}



socket.on("chat error",(data)=>{
    alert(data);
})

// Отправка сообщения

</script>

</body>
</html>
