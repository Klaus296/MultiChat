<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #chat {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 20px;
    box-sizing: border-box;
}

#chat-content {
    width: 100%;
    max-width: 600px;
    min-height: 400px;
    background: #ffffff;
    border-radius: 20px 20px 0 0;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 20px;
    overflow-y: auto;
    transition: all 0.3s ease;
}

#messageForm {
    width: 100%;
    max-width: 600px;
    display: flex;
    background: #ffffff;
    border-radius: 0 0 20px 20px;
    padding: 10px 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    box-sizing: border-box;
}

#messageText {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 25px;
    background: #f0f2f5;
    font-size: 16px;
    color: #333;
    outline: none;
    transition: all 0.3s ease;
    margin-right: 10px;
}

#messageText::placeholder {
    color: #999;
}

#messageText:focus {
    background: #e8ecef;
    box-shadow: 0 0 0 3px rgba(100, 149, 237, 0.2);
}

#messageForm input[type="submit"] {
    padding: 15px 25px;
    border: none;
    border-radius: 25px;
    background: #6495ed;
    color: #ffffff;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
}

#messageForm input[type="submit"]:hover {
    background: #4682b4;
    transform: translateY(-2px);
}

#messageForm input[type="submit"]:active {
    transform: translateY(0);
}

/* Responsive design */
@media (max-width: 768px) {
    #chat-content {
        max-width: 90%;
        min-height: 300px;
        padding: 15px;
    }

    #messageForm {
        max-width: 90%;
        padding: 10px 15px;
    }

    #messageText {
        font-size: 14px;
        padding: 12px;
    }

    #messageForm input[type="submit"] {
        font-size: 14px;
        padding: 12px 20px;
    }
}

@media (max-width: 480px) {
    #chat {
        padding: 10px;
    }

    #chat-content {
        max-width: 95%;
        min-height: 200px;
        padding: 10px;
    }

    #messageForm {
        max-width: 95%;
        padding: 8px 10px;
    }

    #messageText {
        font-size: 13px;
        padding: 10px;
    }

    #messageForm input[type="submit"] {
        font-size: 13px;
        padding: 10px 15px;
    }
}
    </style>
</head>
<body>
    <div id="chat">
        <div id="chat-content"></div>
        <form id="messageForm">
            <input id="messageText" type="text" placeholder="Enter anything...">
            <input type="submit" value="Send">
        </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
const socket = io();
// fetch("/api/users")
//     .then(response => response.json())
//     .then(users => {
//     if (users.length > 0) {
//         document.querySelector("h1").textContent = users[0].username;
//     } else {
//         document.querySelector("h1").textContent = "Guest";
//     }
//     })
//     .catch(error => console.error("Error fetching user data:", error));
    
const params = new URLSearchParams(window.location.search);
const roomName = params.get("room");
console.log("Вы зашли в комнату:", roomName);

// Подключаемся к комнате
socket.emit("joinRoom", roomName);

// Получение и отображение сообщений
socket.on("add mess", (data) => {
  const div = document.createElement("div");
  console.log(data.name)
  div.textContent = ` : ${data.msg}`;
  document.getElementById("chat-content").appendChild(div);
});

// Отправка сообщения
document.getElementById("messageForm").addEventListener("submit", (e) => {
  e.preventDefault();
  const msg = document.getElementById("messageText").value.trim();
  if (!msg) return;
  socket.emit("add message", (msg));
  document.getElementById("messageText").value = "";
});
</script>

</body>
</html>
